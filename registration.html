<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style ="background-image:url('/static/images/img-hostels.jpg'); background-size:cover;background-position;center:">
   
    <h2 align="center">Registration Page</h2>
    <form method="POST" align = "center">
        <label for="Full_name">Full Name:</label>
        <input &nbsp;&nbsp;&nbsp;&nbsp;type="text" id="Full_name" name="Full_name" required>
        <br> <br>
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="phonenumber">Phone No:</label>
        <input type="text" id="phonenumber" name="phonenumber" required>
        <br><br>
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required>
        <br><br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="Confirmpassword">Confirm Password:</label>
        <input type="Confirmpassword" id="Confirmpassword" name="Confirmpassword" required>
        <br><br>
        <button type="submit""/t">Submit</button>
        <p>already Register to click <a href = "/login"> login </a>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
